<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<form method="post" action="https://request-inspector.glitch.me">

    <label for="Email">Email</label>
    <input id="Email" name="Email" type="text" placeholder="enter email here">
    <br>
    <label for="password">Password</label>
    <input id="password" name="password" type="password" placeholder="enter password">
    <br>
    <label for="bio">Bio</label>
    <br>
    <textarea name="bio" id="bio" placeholder="Enter bio info"></textarea>
    <br>

    <label>How did you hear about us?</label><br>

        <input type="radio" name="Questions" value="Billboard"> A. Billboard<br>
        <input type="radio" name="Questions" value="internet Advertisement"> B. Internet Ad<br>
        <input type="radio" name="Questions" value="Radio Advertisement"> C. Radio Ad<br>
        <input type="radio" name="Questions" value="Other"> D. Other<br>
    <br>

    <label for="Browser">What web browser are you using?</label><br>

    <select name="Browser" id="Browser">

        <option value="Chrome">Chrome</option>
        <option value="Internet Explorer">Internet Explorer</option>
        <option value="Safari">Safari</option>
        <option value="Edge">Edge</option>
    </select>

    <button type="submit">Submit</button>
</form>

</body>
</html>

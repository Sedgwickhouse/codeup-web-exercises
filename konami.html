<script>
    "use strict";

    let theActualCode = [38,40,38,40,37,39,37,39,66,65,13];
    let typedCode = [];

        $(document).keyup(function(event){
        console.log(event.keyCode);
            typedCode.push(event.keyCode)
            console.log(typedCode)
            if(typedCode.join(",") === theActualCode.join(",")) {
                var audio = new Audio()
                audio.src = 'audio/round_end.wav'
                audio.play()
                typedCode = []
                alert("COOL!! you now have 30 lives!!")
            }
    });
</script>

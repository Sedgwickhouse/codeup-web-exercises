<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jquery Exercise</title>
</head>

<body>
<h1 id="header">What Are The Cool Things I like?</h1>

<div id="space">
    <p class="anime-paragraph" id="AP">Here is a List of the Cool Things I enjoy:</p>
</div>

<ol class="anime-list" id="list">
    <li>My Hero Academia</li>
    <li>Attack on Titan</li>
    <li>God of High School</li>
    <li>Black Clover</li>
    <li>Full Metal Alchamist</li>
</ol>



<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
    (function() {
      "use strict";
      $(document).ready(function() {
          alert("the DOM has finished loading");
          $("#header");
          alert("<h1>What Are The Cool Things I like?</h1> ");
          $("#anime-list");
          alert("<li>My Hero Academia</li>\n" +
              "    <li>Attack on Titan</li>\n" +
              "    <li>God of High School</li>\n" +
              "    <li>Black Clover</li>\n" +
              "    <li>Full Metal Alchamist</li>")

      });
    })();

</script>
</body>
</html>
